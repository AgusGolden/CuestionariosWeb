<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Modificar Cuestionario</title>
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="../css/modificar.css">
</head>
<body>
  <header>
    <nav>
      <a href="../index.html">Inicio</a>
      <a href="./cuestionarios.html">Cuestionarios</a>
      <a href="./practicar.html">Practicar</a>
      <a href="./añadir.html">Añadir</a>
      <a href="./modificar.html" class="activo">Modificar</a>
    </nav>
  </header>

  <main>

    <h1>Modificar Cuestionario</h1>

    <section id="seleccionar-cuestionario">

        <label for="cuestionarios-select">Selecciona un cuestionario:</label>
        <select id="cuestionarios-select">
          <option value="">-- Seleccionar --</option>
        </select>

    </section>

    <section id="contenedor-pregunta" class="oculto">

        <label>Nombre del cuestionario:
            <input type="text" id="nombre-cuestionario-editar">
        </label>

        <div id="lista-preguntas"></div>

        <div class="btn-container">
            <button id="btn-agregar-pregunta">Agregar nueva pregunta</button>
            <button id="btn-guardar-cuestionario">Guardar Cuestionario</button>
            <button id="btn-eliminar-cuestionario" class="btn-rojo">Eliminar Cuestionario</button>
        </div>
        
    </section>

  </main>

  <script type="module" src="../js/modificar.js"></script>

</body>
</html>
